<form (ngSubmit)="updateArticle()">
  <div class="form-group">
    <label for="descripcion">Título</label>
    <input type="text" class="form-control" [(ngModel)]="article.descripcion" name="descripcion" required />
  </div>
  <div class="form-group">
    <label for="descripcion">Descripción</label>
    <textarea class="form-control" [(ngModel)]="article.descripcion" name="descripcion" required></textarea>
  </div>
  <div class="form-group">
    <label for="precio">Precio</label>
    <input type="number" class="form-control" [(ngModel)]="article.precio" name="precio" required />
  </div>
  <button type="submit" class="btn btn-primary">Actualizar Artículo</button>
</form>
