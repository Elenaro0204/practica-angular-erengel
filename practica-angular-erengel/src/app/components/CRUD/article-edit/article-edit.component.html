<div *ngIf="isLoading">Cargando...</div>
<div *ngIf="!isLoading">
  <h2>Editar Artículo</h2>
  <form (ngSubmit)="updateArticle()" style="min-height: 100vh;">
    <div class="form-group">
      <label for="descripcion">Título</label>
      <input type="text" class="form-control" [(ngModel)]="article.descripcion" name="descripcion" required />
    </div>
    <div class="form-group">
      <label for="precio">Precio</label>
      <input type="number" class="form-control" [(ngModel)]="article.precio" name="precio" required />
    </div>
    <button type="submit" class="btn btn-primary mt-3">Actualizar Artículo</button>
  </form>
</div>
