<div class="container mt-4" style="min-height: 100vh;">
  <h2>Listado de Artículos</h2>
  <a routerLink="/article-add" class="btn btn-success mb-3">Nuevo Artículo</a>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="articulos.length === 0">
        <td colspan="4">No se encontraron artículos.</td>
      </tr>
      <tr *ngFor="let articulo of articulos">
        <td>{{ articulo.id }}</td>
        <td>{{ articulo.descripcion }}</td>
        <td>{{ articulo.precio }}</td>
        <td>
          <a [routerLink]="['/article-edit', articulo.id]" class="btn btn-warning btn-sm">Editar</a>
          <button (click)="deleteArticle(articulo.id)" class="btn btn-danger btn-sm ms-2">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
