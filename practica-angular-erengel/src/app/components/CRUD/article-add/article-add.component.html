<div class="container" style="min-height: 100vh;">
  <h2>Crear Artículo</h2>
  <form (ngSubmit)="enviarArticulo()">
    <div class="mb-3">
      <label for="descripcion" class="form-label">Nombre del producto:</label>
      <input type="text" id="descripcion" [(ngModel)]="descripcion" name="descripcion" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="precio" class="form-label">Precio:</label>
      <input type="number" id="precio" [(ngModel)]="precio" name="precio" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-success" [disabled]="loading">Crear Producto</button>  <!-- Deshabilitar el botón mientras carga -->
  </form>

</div>
