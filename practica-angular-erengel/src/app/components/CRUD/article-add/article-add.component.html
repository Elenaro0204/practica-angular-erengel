<form (ngSubmit)="addArticle()">
  <div>
    <label for="descripcion">Descripción</label>
    <input type="text" id="descripcion" [(ngModel)]="newArticle.descripcion" name="descripcion" required />
  </div>

  <div>
    <label for="precio">Precio</label>
    <input type="number" id="precio" [(ngModel)]="newArticle.precio" name="precio" required />
  </div>

  <button type="submit">Añadir Producto</button>
</form>
