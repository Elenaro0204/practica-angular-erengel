<div class="container mt-4">
  <h2 class="text-center">Últimas Noticias</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let article of news">
      <div class="card mb-4">
        <img [src]="article.urlToImage" class="card-img-top" alt="Imagen de la noticia">
        <div class="card-body">
          <h5 class="card-title">{{ article.title }}</h5>
          <p class="card-text">{{ article.description }}</p>
          <a [href]="article.url" class="btn btn-primary" target="_blank">Leer más</a>
        </div>
      </div>
    </div>
  </div>
</div>
