<div class="container mt-4">
  <h2 class="text-center">Filtrar Noticias</h2>
  <div class="form-group">
    <label for="categorySelect">Selecciona una categoría</label>
    <select id="categorySelect" class="form-control" [(ngModel)]="selectedCategory" (change)="onCategoryChange()">
      <option value="" disabled selected>Elige una categoría</option>
      <option *ngFor="let category of categories" [value]="category">{{ category | titlecase }}</option>
    </select>
  </div>
</div>
